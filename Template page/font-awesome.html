<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Font Awesome Demo</title>
    <script
      src="https://kit.fontawesome.com/46dc544448.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <i class="fas fa-angry"></i>
    <i class="fas fa-angry fa-xs"></i>
    <i class="fas fa-angry fa-lg"></i>
    <i class="fas fa-angry fa-2x"></i>
    <i class="fas fa-angry fa-3x"></i>
    <i class="fas fa-angry fa-5x"></i>
    <i class="fas fa-angry fa-10x"></i>
    <br />
    <i class="fas fa-address-card fa-5x"></i>
    <br />

    <a href="http://www.twitter.com" aria-label="Twitter"
      ><i class="fab fa-twitter fa-5x"></i
    ></a>
    <a href="http://www.pinterest.com" aria-label="Pinterest"
      ><i class="fab fa-pinterest fa-5x"></i
    ></a>
    <a href="http://www.linkedin.com" aria-label="Linkedin"
      ><i class="fab fa-linkedin fa-5x"></i
    ></a>
    <br /><br /><br />
    <hr />
    <section>
      <button>Open</button>
      <button>Close</button>
      <br />
      <progress value="70" max="100">70%</progress>
      <br />
      <meter min="0" max="100" value="50">50%</meter>
      <br />
      <iframe src="font-awesome.html" frameborder="0"></iframe>
      <br /><br /><br />
      <p>
        This is a bidirectional text <br /><bdo dir="rtl"
          >This is a bidirectional text</bdo
        >
      </p>
      <table border="1">
        <tr>
          <th>Col-1</th>
          <th>Col-2</th>
          <th>Col-3</th>
        </tr>
        <tr>
          <td>Tare</td>
          <td>Ado</td>
          <td>Gela</td>
        </tr>
      </table>
    </section>
  </body>
</html>
